<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            border-radius: 20px;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">

                <div class="card glass-card shadow-lg border-0 text-center p-4">

                    <div class="mb-3">
                        <i class="bi bi-check-circle-fill text-success display-1"></i>
                    </div>

                    <h2 class="fw-bold text-white mb-2">
                        Registration Successful!
                    </h2>

                    <p class="text-light mb-4">
                        The student face data has been registered successfully.
                    </p>

                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body text-start">

                            <h6 class="fw-bold text-primary mb-3">
                                <i class="bi bi-person-badge"></i> Student Information
                            </h6>

                            <p class="mb-2">
                                <span class="fw-semibold text-muted">Name:</span>
                                <span class="fw-bold">{{ student.name }}</span>
                            </p>

                            <p class="mb-2">
                                <span class="fw-semibold text-muted">Enrollment No:</span>
                                <span class="fw-bold">{{ student.enrollment_number }}</span>
                            </p>

                            <p class="mb-0">
                                <span class="fw-semibold text-muted">Registered At:</span>
                                <span class="fw-bold">
                                    {{ student.registered_at|date:"F d, Y H:i" }}
                                </span>
                            </p>

                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-3 flex-wrap">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-4">
                            <i class="bi bi-house"></i> Home
                        </a>

                        <a href="{% url 'attendance' %}" class="btn btn-outline-light btn-lg px-4">
                            <i class="bi bi-fingerprint"></i> Mark Attendance
                        </a>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
